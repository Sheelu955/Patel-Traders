<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patel Traders | Official Gateway</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap');
        
        :root {
            --bhagwa: #ff9933;
            --bg-dark: #080a0f;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* üé¨ Advanced Background Animation */
        @keyframes breatheGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 153, 51, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
            animation: breatheGlow 6s ease-in-out infinite;
        }

        /* ‚ú® Welcome Animations */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); box-shadow: 0 25px 50px rgba(255, 153, 51, 0.4); }
        }

        @keyframes pulseBtn {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 153, 51, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(255, 153, 51, 0.8); transform: scale(1.02); }
        }

        .welcome-card {
            text-align: center;
            animation: zoomIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .logo-float {
            animation: float 4s ease-in-out infinite;
        }

        .btn-start {
            background: linear-gradient(135deg, #ff9933, #cc5500);
            color: white;
            font-weight: 800;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            cursor: pointer;
            border: none;
            animation: pulseBtn 2.5s infinite;
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #ffa852, #e65c00);
            animation: none;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 153, 51, 0.7);
        }

        /* üö™ Selection Screen */
        .selection-card {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 20px 0;
            text-align: center;
        }

        /* ‚ú® Staggered Slide-In Animation for Buttons */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .vault-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0; /* Hidden initially for animation */
        }

        .vault-btn:hover {
            background: rgba(255, 153, 51, 0.1);
            border-color: var(--bhagwa);
            transform: translateX(10px) scale(1.02) !important;
            box-shadow: -10px 10px 30px rgba(255, 153, 51, 0.2);
        }

        .vault-btn h3 {
            color: white;
            font-size: 1.4rem;
            font-weight: 900;
            margin-bottom: 4px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .vault-btn p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .vault-btn .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: inline-block;
            transition: 0.3s;
        }
        
        .vault-btn:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="welcomeScreen" class="welcome-card px-6">
        <img src="https://i.ibb.co/C30Ybjck/PT-20250224-170650-0000.png" alt="Logo" class="logo-float w-32 h-32 mx-auto rounded-[40px] shadow-2xl mb-8 border-2 border-white/10">
        <h4 class="text-[#ff9933] font-black uppercase tracking-[5px] text-xs mb-3">Official Gateway</h4>
        <h1 class="text-4xl md:text-6xl font-black text-white leading-tight mb-10 italic uppercase">
            Welcome to <br> <span class="text-[#ff9933]">Patel Traders</span>
        </h1>
        <button onclick="showSelection()" class="btn-start">Start Session ‚Üí</button>
    </div>

    <div id="selectionScreen" class="selection-card">
        <div class="mb-10 opacity-0" id="selectionHeader">
            <h2 class="text-2xl font-black text-white italic uppercase mb-2">Select User Type</h2>
            <div class="h-1 w-20 bg-[#ff9933] mx-auto rounded-full shadow-[0_0_10px_#ff9933]"></div>
        </div>

        <a href="https://sheelu955.github.io/Admin-Gateway/" class="vault-btn group anim-btn">
            <div class="icon">üîí</div>
            <h3 class="group-hover:text-[#ff9933]">Admin Vault</h3>
            <p class="uppercase tracking-widest">Management & Controls</p>
        </a>

        <a href="https://sheelu955.github.io/Customer-Gateway/" class="vault-btn group anim-btn">
            <div class="icon">üë§</div>
            <h3 class="group-hover:text-[#ff9933]">Customer Vault</h3>
            <p class="uppercase tracking-widest">Billing & Service History</p>
        </a>

        <a href="https://sheelu955.github.io/About-Patel-Traders-/" class="vault-btn group anim-btn">
            <div class="icon">üè¢</div>
            <h3 class="group-hover:text-[#ff9933]">About Us</h3>
            <p class="uppercase tracking-widest">Contact & Store Info</p>
        </a>

        <p id="footerText" class="mt-8 text-[10px] text-white/30 font-bold uppercase tracking-tighter opacity-0">
            ¬© 2026 Patel Traders Digitally Secured
        </p>
    </div>

    <script>
        function showSelection() {
            const welcome = document.getElementById('welcomeScreen');
            const selection = document.getElementById('selectionScreen');
            const header = document.getElementById('selectionHeader');
            const footer = document.getElementById('footerText');
            const btns = document.querySelectorAll('.anim-btn');

            // Fade out welcome
            welcome.style.transition = "0.5s cubic-bezier(0.16, 1, 0.3, 1)";
            welcome.style.opacity = "0";
            welcome.style.transform = "scale(0.8) translateY(-30px)";

            setTimeout(() => {
                welcome.style.display = "none";
                selection.style.display = "block";
                
                // Fade in header & footer
                header.style.animation = "slideUpFade 0.6s ease forwards";
                footer.style.animation = "slideUpFade 0.6s ease forwards 0.6s";

                // Staggered Animation for Buttons
                btns.forEach((btn, index) => {
                    // Each button waits slightly longer than the previous one (0.15s gap)
                    btn.style.animation = `slideUpFade 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) ${0.2 + (index * 0.15)}s forwards`;
                });
                
            }, 500);
        }
    </script>

</body>
</html>
